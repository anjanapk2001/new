<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new_page</title>
</head>
<body>
<h1>Register</h1>

<form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
<br>
    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required>
<br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
<br>
    <label>Gender:</label>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
<br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    <!-- pattern="[0-9]{10}" enforces 10 digits -->
<br>
    <label for="email">Mail ID:</label>
    <input type="email" id="email" name="email" required>
<br>
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>
<br>
    <label for="department">Department:</label>
    <select name="" id="department">
        <option value="">-- Select Department --</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Commerce">Commerce</option>
        <option value="Biology Science">Biology Science</option>
        <option value="Humanities">Humanities</option>
        <option value="Art">Art</option>

        <!-- Add other departments as needed -->
    </select>
<br>
    <label for="course">Course:</label>
    <select name="" id="course">
         <option value="">-- Select Courses --</option>

        <option value="Data Science">Data Science</option>
        <option value="Artificial Intelligence">Artificial Intelligence</option>
        <option value="BCom">BCom</option>
        <option value="BBA">BBA</option>
        <option value="Botany">Botany</option>
        <option value="Zoology">Zoology</option>
        <option value="Philosophy">Philosophy</option>
        <option value="Sociology">Sociology</option>
        <option value="Drama">Drama</option>
        <option value="Literature">Literature</option>
    </select>
<br>
    <label for="purpose">Purpose:</label>
    <select id="purpose" name="purpose" required>
        <option value="">Select Purpose</option>
        <option value="Enquiry">For Enquiry</option>
        <option value="Place Order">Place Order</option>
        <option value="Return">Return</option>
        <!-- Add other purposes as needed -->
    </select>
<br>
    <label>Materials Provide:</label>
    <label><input type="checkbox" name="materials_provided" value="Note Book"> Note Book</label>
    <label><input type="checkbox" name="materials_provided" value="Pen"> Pen</label>
    <label><input type="checkbox" name="materials_provided" value="Exam Papers"> Exam Papers</label>
    <!-- Add other materials as needed -->
<br>
    <button type="button"><a href="/index">Submit</a></button>

</form>


</body>
</html>
